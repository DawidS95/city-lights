<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>City lights</title>
</head>
<body onload="start()">
    
    <div id="street">
        <div id="road1"></div>
        <div id="road2"></div>
        <div id="cover"></div>
<!--
        <div id="sw1" class="zebraswitch"></div>
        <div id="sw2" class="zebraswitch"></div>
        <div id="sw3" class="zebraswitch"></div>
        <div id="sw4" class="zebraswitch"></div>
        <div id="sw5" class="zebraswitch"></div>
        <div id="sw6" class="zebraswitch"></div>
        <div id="sw7" class="zebraswitch"></div>
        <div id="sw8" class="zebraswitch"></div>
-->
        <div id="lights1" class="lights">
            <div id="lights1_red" class="light"></div>
            <div id="lights1_yellow" class="light"></div>
            <div id="lights1_green" class="light" style="background-color: greenyellow"></div>
        </div>
        <div id="lights2" class="lights">
            <div id="lights2_red" class="light"></div>
            <div id="lights2_yellow" class="light"></div>
            <div id="lights2_green" class="light" style="background-color: greenyellow"></div>
        </div>
        <div id="lights3" class="lights">
            <div id="lights3_red" class="light" style="background-color: red"></div>
            <div id="lights3_yellow" class="light"></div>
            <div id="lights3_green" class="light"></div>
        </div>
        <div id="lights4" class="lights">
            <div id="lights4_red" class="light" style="background-color: red"></div>
            <div id="lights4_yellow" class="light"></div>
            <div id="lights4_green" class="light"></div>
        </div>
        <div id="zebralights1" class="zebralights">
            <div id="zebralights1_red" class="zebralight" style="background-color: red"></div>
            <div id="zebralights1_green" class="zebralight"></div>
        </div>
        <div id="zebralights2" class="zebralights">
            <div id="zebralights2_red" class="zebralight" style="background-color: red"></div>
            <div id="zebralights2_green" class="zebralight"></div>
        </div>
        <div id="zebralights3" class="zebralights">
            <div id="zebralights3_red" class="zebralight"></div>
            <div id="zebralights3_green" class="zebralight" style="background-color: greenyellow"></div>
        </div>
        <div id="zebralights4" class="zebralights">
            <div id="zebralights4_red" class="zebralight"></div>
            <div id="zebralights4_green" class="zebralight" style="background-color: greenyellow"></div>
        </div>
        <div id="crosswalk1">
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
        </div>
        <div id="crosswalk2">
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
            <div class="zebrahorizontal"></div>
        </div>
        <div id="crosswalk3">
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
        </div>
        <div id="crosswalk4">
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
            <div class="zebravertical"></div>
        </div>
    </div>
    
</body>
</html>
